{{ form_ajax('onSignin') }}
<div class="card card-default">
    <div class="card-header">
        <h3>Masuk</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
            <input
                name="login"
                type="text"
                class="form-control"
                id="userSigninLogin"
                placeholder="Masukan {{ loginAttributeLabel|lower }} anda" />
        </div>

        <div class="form-group">
            <label for="userSigninPassword">Kata Sandi</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="userSigninPassword"
                placeholder="Masukan Kata Sandi" />
        </div>

        {% if rememberLoginMode == 'ask' %}
        <div class="form-group">
            <div class="checkbox">
            <label><input name="remember" type="checkbox" value="1">Ingat Login Saya</label>
            </div>
        </div>
        {% endif %}
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-success">Masuk</button>
    </div>
</div>
{{ form_close() }}

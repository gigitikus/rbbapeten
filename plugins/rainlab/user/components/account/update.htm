{{ form_ajax('onUpdate') }}
<div class="feature-box box-style">
    <div class="row">
        <div class="col-md-6">
            
        </div>
        <div class="col-md-6">
            <div class="card card-default">
                <div class="card-header">
                    <h4 class="card-title">Data Profil</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="accountName">Nama Lengkap</label>
                        <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}">
                    </div>
                
                    <div class="form-group">
                        <label for="accountEmail">Email</label>
                        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}">
                    </div>
                
                    <div class="form-group">
                        <label for="accountPassword">Password Baru</label>
                        <input name="password" type="password" class="form-control" id="accountPassword">
                    </div>
                
                    <div class="form-group">
                        <label for="accountPasswordConfirm">Konfirmasi Password</label>
                        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
                    </div>
                
                    {% if updateRequiresPassword %}
                        <p>Untuk merubah detail profil, silahkan masukan password</p>
                        <div class="form-group">
                            <label for="accountPasswordCurrent">Password terkini <small class="text-danger">* required</small></label>
                            <input name="password_current" type="password" class="form-control" id="accountPasswordCurrent">
                        </div>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success btn-sm">Update</button>
                </div>
            </div>
        </div>
    </div>  
</div>
{{ form_close() }}

url = "/blog/post/:slug"
layout = "default"
title = "Blog Post"

[blogPost]
slug = "{{ :slug }}"
categoryPage = "blog-category"
==
{% partial 'header' %}
<section class="page-banner-section pt-75 pb-75 img-bg" style="background-image: url('{{ 'assets/img/bg/common-bg.svg' | theme }}')">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="banner-content">
                    <h2 class="text-white">{{ post.title }}</h2>
                    <div class="page-breadcrumb">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item" aria-current="page"><a href="javascript:void(0)">Beranda</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Pelaksanaan</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row pt-60 pb-60">
        <div class="col-xl-12 col-lg-12 mx-auto">
            <div class="feature-box box-style justify-content-center">
                {% component 'blogPost' %}
            </div>
        </div>
    </div>
</div>
{% partial 'footer' %}
{% framework extras %}
